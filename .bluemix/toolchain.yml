version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](logo.png)'
  required:
    - eva-build
    - eva-repo
  info:
    git url: >-
      [https://github.ibm.com/CognitiveAssetFactory/EVA](https://github.ibm.com/CognitiveAssetFactory/EVA)
    git branch: >-
      [master](https://github.ibm.com/CognitiveAssetFactory/EVA/tree/master)
toolchain:
  name: 'Enhanced_conVersation_Asset'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  eva-repo:
    service_id: github_integrated
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.ibm.com/CognitiveAssetFactory/EVA'
      type: clone
      private_repo: true
      has_issues: true
      enable_traceability: true
  eva-build:
    service_id: pipeline
    parameters:
      services:
        - eva-repo
      name: '{{services.eva-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          EVA_REPO: eva-repo
          DATABASE_TYPE: '{{form.pipeline.parameters.database-type}}'
          USERNAME: '{{form.pipeline.parameters.username}}'
          PASSWORD: '{{form.pipeline.parameters.password}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    schema:
      $ref: deploy.json
