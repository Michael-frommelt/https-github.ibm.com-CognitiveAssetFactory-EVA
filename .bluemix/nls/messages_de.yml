template.name: "Enhanced conVersation Asset - Toolchain"
template.description: "Mit dieser Toolchain können Sie eine Enhanced conVersation Asset Instanz entwickeln und in Ihrer eigenen IBM Cloud bereitstellen. Standardmäßig verwendet die Toolchain zwei Node.js-Runtimes sowie eine IBM Cloudant und Watson Conversation Service Instanz. Diese Toolchain ist für die kontinuierliche Bereitstellung, Quellcodeverwaltung, Issue-Verfolgung und Onlinebearbeitung vorkonfiguriert.\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen."
template.gettingStarted: "**Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Git-Repository fest, um einen neuen Build und eine neue Bereitstellung auszulösen. Schrittweise Anleitungen bietet das [Lernprogramm](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow?task=2) für diese Toolchain."
