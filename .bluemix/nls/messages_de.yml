deploy.longDescription: "Mit der Delivery Pipeline wird die kontinuierliche Bereitstellung von EVA automatisiert.\n\nUm sich in der neuen EVA-Instanz einloggen zu können, muss ein Nutzername und Passwort gesetzt werden.\n\nDas Passwort muss dabei folgende Kriterien erfüllen:\n* beinhaltet zwischen 8 and 16 Zeichen\n* beinhaltet mindestens 1 Ziffer\n* beinhaltet mindestens 1 Großbuchstaben (A-Z)\n* beinhaltet mindestens 1 Kleinbuchstaben (a-z)\n* beinhaltet mindestens 1 der folgenden Sonderzeichen: @!%*?&"
